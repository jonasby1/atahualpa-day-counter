<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    /* --- Fondo --- */
    body{
      margin:0;height:100vh;
      background:#000 url('estadio-borroso.jpg') center/cover no-repeat fixed;
      display:flex;justify-content:center;align-items:center;
      font-family:Impact,sans-serif;color:#fff;text-align:center;

    body::before{

    /* contenedor principal encima del overlay */
    #content{

    }

    /* tipograf√≠as responsivas con clamp(min, vw, max) */
    .top   {font-size:clamp(1.2rem,4vw,2rem);margin:0 0 .8rem}

    .line  {font-size:clamp(1rem,3.5vw,1.4rem);margin:0;line-height:1.3}
