<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Días sin arreglar el Estadio Atahualpa</title>
  <style>
    body {
      background: black url('assets/fondo.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      font-family: Impact, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .top {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .days {
      font-size: 6rem;
      font-weight: bold;
    }

    .bottom {
      font-size: 1.2rem;
      margin-top: 10px;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="top">Van</div>
  <div id="count" class="days"></div>
  <div class="bottom">sin que la Concentración Deportiva de Pichincha<br>arregle el Estadio Atahualpa</div>

  <script>
    const baseDate = new Date('2025-07-04');
    const today = new Date();
    const diffTime = today - baseDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById('count').textContent = `${diffDays} días`;
  </script>
</body>
</html>
