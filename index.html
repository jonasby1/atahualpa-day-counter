<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador Estadio Atahualpa</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Impact, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      font-size: 2rem;
    }
    .days {
      font-size: 5rem;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <div id="message" class="days"></div>
  </div>

  <script>
    // Fecha base: 4 de julio de 2025
    const baseDate = new Date('2025-07-04');
    const today = new Date();
    const diffTime = today - baseDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    const message = `Van ${diffDays} días sin que la Concentración Deportiva de Pichincha arregle el Estadio Atahualpa`;
    document.getElementById('message').textContent = message;
  </script>
</body>
</html>
