<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador Atahualpa</title>

  <style>
    /* ----- FONDO CON FOTO + OSCURECIDO ----- */
    body{
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      font-family:Impact,sans-serif;
      color:#fff;
      background:url('estadio-borroso.jpg') center/cover no-repeat fixed;
      position:relative;
    }
    /* capa oscura encima de la foto */
    body::before{
      content:'';
      position:absolute;inset:0;
      background:#0008;           /* negro 50 % */
      backdrop-filter:blur(2px);
      z-index:-1;
    }

    /* ----- TIPOGRAFÍA ----- */
    .top   {font-size:1.7rem;margin:0 0 1rem 0;}
    .days  {font-size:6rem;font-weight:bold;margin:0 0 1rem 0;}
    .line  {font-size:1.3rem;line-height:1.4;margin:0;}

    /* hace que no se seleccione el texto al tocar */
    *{user-select:none}
  </style>
</head>
<body>

  <div class="top">Van</div>
  <div id="dias" class="days">0 días</div>
  <p class="line">sin que la Concentración Deportiva de Pichincha</p>
  <p class="line">arregle el Estadio Atahualpa</p>

  <script>
    /* fecha de inicio REAL: 3 jul 2025 a medianoche */
    const inicio = new Date('2025-07-03T00:00:00');
    const hoy    = new Date();
    const diff   = Math.floor((hoy - inicio) / 86_400_000); // ms en un día
    document.getElementById('dias').textContent = `${diff} días`;
  </script>

</body>
</html>
