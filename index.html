<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Días sin arreglar el Atahualpa</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Impact, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      flex-direction: column;
    }

    .line {
      font-size: 2rem;
      margin: 10px 0;
    }

    .days {
      font-size: 6rem;
      font-weight: bold;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="message">
    <div class="line">Van</div>
    <div id="days" class="days"></div>
    <div class="line">sin que la Concentración Deportiva de Pichincha arregle el Estadio Atahualpa</div>
  </div>

  <script>
    // Fecha base: 4 de julio de 2025
    const baseDate = new Date('2025-07-04');
    const today = new Date();
    const diffTime = today - baseDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    document.getElementById('days').textContent = `${diffDays} días`;
  </script>
</body>
</html>
