<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador Atahualpa</title>

  <style>
    body{
      margin:0;height:100vh;
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      text-align:center;font-family:Impact,sans-serif;color:#fff;
      background:url('estadio-borroso.jpg') center/cover no-repeat fixed;
      position:relative;
    }
    body::before{
      content:'';position:absolute;inset:0;background:#0008;backdrop-filter:blur(2px);z-index:-1;
    }

    .top{font-size:1.7rem;margin:0 0 1rem}
    .days{font-size:6rem;font-weight:bold;margin:0 0 1rem}
    .line{font-size:1.3rem;line-height:1.4;margin:0}

    .buttons a{
      color:#fff;padding:10px 15px;border-radius:8px;text-decoration:none;
      font-size:1rem;display:inline-flex;align-items:center;gap:6px;
    }
    .x  {background:#000;}        /* X negro */
    .fb {background:#4267B2;}     /* Facebook azul */
    .wa {background:#25D366;}     /* WhatsApp verde */
    .ig {background:#E1306C;}     /* Instagram rosado */
    *{user-select:none}
  </style>
</head>
<body>

  <div class="top">Van</div>
  <div id="dias" class="days">0 d√≠as</div>
  <p class="line">sin que la Concentraci√≥n Deportiva de Pichincha</p>
  <p class="line">arregle el Estadio Atahualpa</p>

  <p style="margin:25px 0 10px;font-size:1.1rem;">Comparte esto:</p>
  <div id="redes" class="buttons" style="display:flex;gap:20px;flex-wrap:wrap;justify-content:center;"></div>

  <script>
    const inicio = new Date('2025-07-03T00:00:00');
    const hoy    = new Date();
    const diff   = Math.floor((hoy - inicio) / 86_400_000);
    document.getElementById('dias').textContent = `${diff} d√≠as`;

    const url = encodeURIComponent('https://teal-faloodeh-1d62f1.netlify.app');

    const textoX  = encodeURIComponent(`Van ${diff} d√≠as sin que @ConcePichincha arregle el Estadio Atahualpa`);
    const textoOT = encodeURIComponent(`Van ${diff} d√≠as sin que la Concentraci√≥n Deportiva de Pichincha arregle el Estadio Atahualpa`);

    const redes = [
      {clase:'x',  label:'‚ùå X',        href:`https://twitter.com/intent/tweet?text=${textoX}&url=${url}`},
      {clase:'fb', label:'üìò Facebook', href:`https://www.facebook.com/sharer/sharer.php?u=${url}`},
      {clase:'wa', label:'üí¨ WhatsApp', href:`https://api.whatsapp.com/send?text=${textoOT}%20${url}`},
      {clase:'ig', label:'üì∑ Instagram',href:`https://www.instagram.com/`} // mensaje copiado
    ];

    const contenedor = document.getElementById('redes');
    redes.forEach(({clase,label,href})=>{
      const a = document.createElement('a');
      a.className = clase;
      a.href = href;
      a.textContent = label;
      a.target = '_blank';
      if(clase==='ig'){
        a.addEventListener('click', e=>{
          e.preventDefault();
          navigator.clipboard.writeText(`Van ${diff} d√≠as sin que la Concentraci√≥n Deportiva de Pichincha arregle el Estadio Atahualpa ${decodeURIComponent(url)}`)
            .then(()=>window.open(href,'_blank'));
        });
      }
      contenedor.appendChild(a);
    });
  </script>

</body>
</html>
